<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Laundry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="header">
        <div>
            <h1>Pesanan</h1>
            <p>Kelola pesanan masuk dan progres cucian.</p>
        </div>

        <div class="header-right">
            <input type="text" id="searchInput" placeholder="Cari: nama / order id / layanan...">
            <button class="btn btn-primary" onclick="openModal()">+ Pesanan</button>
        </div>
    </div>

    <div class="cards">
        <div class="card"><h3>Masuk</h3><h2 id="countMasuk">0</h2></div>
        <div class="card"><h3>Diambil</h3><h2 id="countDiambil">0</h2></div>
        <div class="card"><h3>Diproses</h3><h2 id="countDiproses">0</h2></div>
        <div class="card"><h3>Dikirim</h3><h2 id="countDikirim">0</h2></div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2>Daftar Pesanan</h2>
            <select id="filterStatus">
                <option value="Semua">Semua status</option>
                <option value="Masuk">Masuk</option>
                <option value="Diambil">Diambil</option>
                <option value="Dicuci">Dicuci</option>
                <option value="Disetrika">Disetrika</option>
                <option value="Dikirim">Dikirim</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ORDER</th>
                    <th>PELANGGAN</th>
                    <th>LAYANAN</th>
                    <th>VARIAN</th>
                    <th>QTY</th>
                    <th>TOTAL</th>
                    <th>STATUS</th>
                    <th>AKSI</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>
    </div>

</div>

<!-- MODAL CRUD -->
<div class="modal" id="orderModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Tambah Pesanan</h2>
            <span class="close" onclick="closeModal()">Ã—</span>
        </div>

        <form id="orderForm">
            <input type="hidden" id="editIndex">

            <div class="form-group">
                <label>Nama Pelanggan</label>
                <input type="text" id="pelanggan" required>
            </div>

            <div class="form-group">
                <label>Layanan</label>
                <input type="text" id="layanan" required>
            </div>

            <div class="form-group">
                <label>Varian</label>
                <input type="text" id="varian" required>
            </div>

            <div class="form-group">
                <label>Qty</label>
                <input type="number" id="qty" required>
            </div>

            <div class="form-group">
                <label>Total</label>
                <input type="number" id="total" required>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
